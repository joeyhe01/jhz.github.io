        <script type="text/javascript">
            var myArray = new Array(99);
            for(var i = 11; i <= 99; i++) {
                if(i % 10 != 0) {
                    myArray[i] = 0;
                }
            }
            var currentMove = 0;
           
            for(var i = 11; i <= 99; i++) {
                if(i % 10 != 0) {
                    $("#" + i).click(function() {
                        myArray[$(this).attr("id")] = 1;
                        updateTable();
                    });
                }
            }
           
           
           
           
           
            function updateTable() {
                for(var i = 11; i <= 99; i++) {
                    if(i % 10 != 0) {
                        $("#" + i).html(myArray[i] + "");
                    }
                }
            }
        </script>
