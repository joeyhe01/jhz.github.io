        <h1 id = "oragnatang"></h1>
        <script>
            
            
            var x = pow(document.getElementById("baboon"),document.getElementById("baboon2");

                 function pow(x,y){
                       
                        var chimp = x;
                        for(var ape=1; ape<y;ape++){
                           x= chimp*x;
                        }
                       return x;
                    }
